<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
   <section class="login py-5 bg-dark">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__jackInTheBox text-light text-align-start">Welcome Here !!</h1>
                <form>
                    <div class="form-row py-2 pt-5">
                        <div class="offset-1 col-lg-10">
                            <input type="text" class="inp px-3" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-row py-2">
                        <div class="offset-1 col-lg-10">
                            <input type="password" class="inp px-3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">Sign up</button>
                        </div>
                    </div>
                </form>
                <p class="text-light">Or Login With</p>
                <span class=" text-light"><i class="fa fa-facebook"></i></span>
                <span class=" text-light"><i class="fa fa-instagram"></i></span>
                <span class="text-light"><i class="fa fa-github"></i></span>
                <span class=" text-light"><i class="fa fa-linkedin"></i></span>
            </div>
        </div>
    </div>
   </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
